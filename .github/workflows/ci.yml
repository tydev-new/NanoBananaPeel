name: CI

on:
  push:
    branches: ["main", "feature/repo-scaffold"]
  pull_request:
    branches: ["main", "feature/repo-scaffold"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm test -- --watch=false
        if: ${{ hashFiles('package.json') != '' }}
